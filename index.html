<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Browser implementation of a calculator.</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="icons8-calculator-48.png" type="image/x-icon">
    <script src="script/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <!-- display -->
           <div class="display">
            <div class="top"></div>
            <div class="bottom"></div>
           </div>
           <!-- display above -->

           <!-- clear and delete -->
           <div class="clear-delete">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
           </div>
           <!-- clear and delete above -->

           <!-- buttons and operators -->
           <div class="buttons-operators">
            <div class="row1">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="/">/</button>
            </div>
            <div class="row2">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="*">x</button> 
            </div>
            <div class="row3">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row4">
                <button class="decimal" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="answer" value="">=</button>
                <button class="operator" value="+">+</button>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
